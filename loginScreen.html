<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-elements">
        <button id="signin-btn">Sign in with Google</button>
        <button id="signin-btn-fb">Sign in with FaceBook</button>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import { onLogin, onLoginFB, onAlreadyLogin } from "./Assets/login.js";
  const signInBtnElem = document.getElementById("signin-btn");
  signInBtnElem.addEventListener("click", onLogin);

  const signInBtnFbElem = document.getElementById("signin-btn-fb");
  signInBtnFbElem.addEventListener("click", onLoginFB);

  // It will check to login
  onAlreadyLogin();
</script>
